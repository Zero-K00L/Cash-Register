<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Cash Register Project</title>
    </head>

    <body>
        <main id="main">
            <h1 id="main-header">Cash Register Project</h1>
            <div id="change-due"></div>
            <div id="input-container">
                <label id="input-label" for="user-input">Enter cash from customer:</label>
                <input type="number" id="cash">
                <button id="purchase-btn" type="button">Purchase</button>
            </div>   
            <div id="register">
                <div id="price-container">
                    <p id="price"></p>
                </div> 
               <div id="register-arm"></div>
                <div id="register-body">
                    <div id="register-change">
                        <ol id="change-list-header">Change in drawer:
                            <li class="change-item">Pennies:<span class="change-amount"></span></li>
                            <li class="change-item">Nickels:<span class="change-amount"></span></li>
                            <li class="change-item">Dimes:<span class="change-amount"></span></li>
                            <li class="change-item">Quarters:<span class="change-amount"></span></li>
                            <li class="change-item">Ones:<span class="change-amount"></span></li>
                            <li class="change-item">Fives:<span class="change-amount"></span></li>
                            <li class="change-item">Tens:<span class="change-amount"></span></li>
                            <li class="change-item">Twenties:<span class="change-amount"></span></li>
                            <li class="change-item">Hundreds:<span class="change-amount"></span></li>
                        </ol>
                    </div> 
                    <div id="register-black-squares-container">
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        <div class="black-square"></div>
                        </div>
                    </div> 
                <div id="register-drawer">
                    <div id="drawer-knob"></div>
                </div>
                </div>
            </div>
            <!-- <button id="test" type="button">Test button</button> -->
        </main>
        <script src="script.js"></script>
    </body>
</html>
